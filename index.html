<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Kitten Klicker</title>
    <link rel="stylesheet" href="css/master.css">
    <script src="jquery.min.js"></script>
    <link rel="shortcut icon" href="favicon.png">
  </head>
  <body onload="onLoad()">
    <h3><span id="dayCountdown">0</span> seconds until day <span>0</span> is over!</h3>
    <button id="makeFood" class="actionButton" >Make Food!</button>
    <p class="feildTitle">
      Kitten Food:
    </p>
    <p id="foodCount">
      0
    </p>
    <button id="putOutFood" class="actionButton">Put Out Food!</button>
    <p class="feildTitle">
      Kittens:
    </p>
    <p id="kittenCount">
      0
    </p>
    <p id="notEnoughFood">
      NOT ENOUGH FOOD!
    </p>
    <script src="js/clicker.js"></script>
  </body>
</html>
