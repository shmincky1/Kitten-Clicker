<!DOCTYPE html>
<html>

<head>
  <!-- some stuff -->
  <meta charset="utf-8">
  <!-- basic stuff -->
  <title>Kitten Clicker</title>
  <link rel="stylesheet" href="css/master.css">
  <link rel="shortcut icon" href="favicon.png">
  <!-- jquery -->
  <script src="js/jquery.min.js"></script>
  <!-- bootstrap -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body onload="onLoad()">
  <h3 id="dayCountdownFeild"><span id="dayCountdown">0</span> seconds until day <span id="dayNumber">0</span> is over!</h3>
  <div class="col-md-2">
    <input id="makeFood" type="button" class="btn btn-primary btn-block" value="Make Food!">
  </div>
  <p class="feildTitle">
    Kitten Food:
  </p>
  <p id="foodCount">
    0
  </p>
  <div class="col-md-2">
    <input id="putOutFood" type="button" class="btn btn-primary btn-block" value="Put Out Food!">
  </div>
  <p class="feildTitle">
    Total Kittens:
  </p>
  <p id="kittenCount">
    0
  </p>
  <p id="freeKittenCount">
    0
  </p>
  <p id="notEnoughFood">
    NOT ENOUGH FOOD!
  </p>
  <!-- <div class="col-md-2">
    <input id="putOutFood" type="button" class="btn btn-primary btn-block" value="Put Out Food!">
  </div>
  <p class="feildTitle">
    Kittens:
  </p>
  <p id="kittenCount">
    0
  </p> -->
  <!-- main js for kitten clicker -->
  <script src="js/clicker.js"></script>
  <!-- bootstrap -->
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
