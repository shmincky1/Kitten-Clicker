<!DOCTYPE html>
<html>

<head>
  <!-- some stuff -->
  <meta charset="utf-8">
  <!-- basic stuff -->
  <title>Kitten Clicker</title>
  <link rel="stylesheet" href="css/master.css">
  <link rel="shortcut icon" href="favicon.png">
  <!-- material design stuff -->
  <link rel="stylesheet" href="mdl/material.min.css">
  <script src="mdl/material.min.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
  <!-- jquery -->
  <script src="jquery.min.js"></script>
  <!-- bootstrap -->
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="css/bootstrap.min.css" rel="stylesheet">
</head>

<body onload="onLoad()">
  <h3 id="dayCountdownFeild"><span id="dayCountdown">0</span> seconds until day <span id="dayNumber">0</span> is over!</h3>
  <button id="makeFood" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored actionButton mdl-js-ripple-effect">Make Food!</button>
  <p class="feildTitle">
    Kitten Food:
  </p>
  <p id="foodCount">
    0
  </p>
  <button id="putOutFood" class="mdl-button mdl-js-button mdl-button--raised mdl-button--colored actionButton mdl-js-ripple-effect">Put Out Food!</button>
  <p class="feildTitle">
    Kittens:
  </p>
  <p id="kittenCount">
    0
  </p>
  <p id="notEnoughFood">
    NOT ENOUGH FOOD!
  </p>
  <script src="js/clicker.js"></script>
  <!-- bootstrap -->
  <script src="js/bootstrap.min.js"></script>
</body>

</html>
